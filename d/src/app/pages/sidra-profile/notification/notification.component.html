

<div class="bgw px-4 d-flex justify-content-between" *ngIf="notificatioBarDetail==false" style="padding: 21px 0px 21px 0px;">
    <span class="fz-15 fw-bold">Notification</span>
    <!-- <span class="fz-14 c-FF9900 fw-bold cursor" uk-toggle="target:#address-modal">NOTIFICATION PREFERENCES</span> -->
 </div>
 

<div class="mt-2 bgw" *ngIf="notificatioBarDetail==false" >
   <div class="m-0 p-0" *ngIf="notificationArray.length!=0">
    <div class="border-bottom py-4 notify cursor" *ngFor="let item of notificationArray" (click)="changeScreen(item)">
        <div class="col-12 row mx-0 px-3">
            <div class="d-flex flex-row">
                <div class="notify_box FCF1E3 d-flex justify-content-center align-items-center">
                    <img src="../../../../assets/test/imageone.svg" width="30" alt="">
                </div>
                <div class="d-flex flex-column ms-3  w-100">
                    <div class="d-flex justify-content-between">
                        <div class="p-0 d-flex flex-row">
                            <span class="fw-500 fz-14">{{item.notification_tittle}}</span>
                            <span class="defualt-btn ms-3 fw-500" *ngIf="item.is_read==false">New</span>
                        </div>
                        <div class="">
                            <span class="fz-13 fw-500" style="color: #5F5F61;">
                                {{item.created}}
                            </span>
                        </div>
                    </div>
                    <span class="fz-13 c-black pt-3 pb-2 fw-500">
                        {{item.notification_text}}
                    </span> 
                    <!-- <div class="d-flex flex-row mt-3">
                        <button class="review-btn fz-14">Delete</button>
                    </div>  -->
                </div> 
            </div>
        </div>
    </div>
   </div>
   <div class="m-0 p-0" *ngIf="notificationArray.length==0">
      <div class="d-flex align-items-center justify-content-center" style="height: 70vh;">
          <h2 class="m-0 p-0 cr-main">
              Notification Not Found 
          </h2>
      </div>
   </div>
</div>
<div class="" *ngIf="notificatioBarDetail==true">
    <div class="bgw mb-1 py-3 px-3 d-flex align-items-center cursor" (click)="clickArrow()">
        <img src="../../../../assets/icons/notify-icon-back.svg" alt="" width="8">
         <span class="ms-2 fz-14 cr-main fw-500">
             Back
         </span>
    </div>
    <div class="border-bottom bgw">
        <div class="d-flex justify-content-between px-3 py-3">
           <div class="d-flex flex-row align-items-center">
                <div class="notify_box FCF1E3 d-flex justify-content-center align-items-center">
                    <img src="../../../../assets/test/imageone.svg" width="30" alt="">
                </div>
                <span class="fz-16 fw-500 ms-3">
                    {{notificatioBarDetailData.notification_tittle}}
                </span> 
           </div>
           <div class="">
                <span class="fz-13 fw-500" style="color: #5F5F61;">
                    {{notificatioBarDetailData.created}}
                </span>
           </div>
        </div>
    </div>
    <div class="px-3 py-3 bgw" style="color: #3D3C3C; line-height: 1.5;">
        {{notificatioBarDetailData.notification_text}}
    </div>
</div>
